<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silberschmied Josef Ehehalt</title>
  <style>
    :root {
      --primary: #a0d8ff;
      --dark: #222;
      --light: #fff;
      --muted: #555;
      --accent: #7a7a7a;
      --content-max: 1250px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: var(--dark);
      background-color: var(--light);
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6 {
      font-size: 48px;
      margin-bottom: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    section.blue div.text p,
    section.about p,
    .diy p {
      line-height: 2;
    }
    section.about .inside {
      background: none !important;
      padding: 0;
    }
    section.blue div.text h2 {
      font-size: 48px;
      margin-bottom: 0.3rem;
      font-weight: normal;
      text-align: left;
      padding-left: 1.5rem;
    }
    section.blue div.text p {
      line-height: 1.8;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      margin-top: 0;
      text-align: left;
    }
    .container {
      max-width: var(--content-max);
      margin: 0 auto;
      padding: 0 2rem;
    }
    header {
      background: var(--light);
      border-bottom: 1px solid #ddd;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
      max-width: var(--content-max);
      margin: 0 auto;
    }
    header img {
      height: 60px;
      width: auto;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary);
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0 4rem 0;
      background: var(--light);
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero-text ul {
      list-style: none;
      margin-bottom: 1.5rem;
      line-height: 2.5;
      padding-left: 0;
    }
    .hero-text li::before {
      content: '✔';
      margin-right: 8px;
      color: var(--dark);
    }
    .hero-text a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--dark);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      cursor: default;
      background-color: var(--primary);
      color: var(--dark);
    }
    .hero-text a:hover {
      background: var(--primary);
      color: var(--dark);
    }
    .hero img {
      max-width: 700px;
      border-radius: 12px;
      margin-left: 2rem;
      background: var(--light);
      box-shadow: none;
    }
    section.blue {
      background: var(--primary);
      padding: 3rem 4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }
    section.blue .inside {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    section.blue img {
      width: 400px;
      border-radius: 10px;
      margin-right: 2.5rem;
      object-fit: cover;
      background: #fff;
    }
    section.blue h2 {
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
      color: var(--dark);
    }
    section.blue div.text {
      max-width: 600px;
      color: var(--dark);
    }
    .blue.reverse .inside {
      flex-direction: row-reverse;
    }
    .diy {
      text-align: center;
      background: #f4f4f4;
      padding: 4rem 0;
      margin-bottom: 1.5rem;
      border-radius: 20px;
    }
    .diy h2 {
      font-size: 48px;
      margin-bottom: 1rem;
      font-weight: normal;
      text-align: center;
      padding-left: 1.5rem;
      color: var(--dark);
    }
    .diy p {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      color: var(--muted);
      line-height: 1.5;
    }
    .diy img {
      max-width: 500px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .diy .center-btn {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .diy button {
      background: var(--dark);
      color: var(--light);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .diy button:hover {
      background: var(--primary);
      color: var(--dark);
    }
    .gallery-section {
      max-width: var(--content-max);
      margin: 0 auto 2rem auto;
      padding: 1em 2rem;
    }
    .gallery-section h2 {
      font-size: 48px;
      margin-bottom: 1rem;
      font-weight: normal;
      text-align: center;
      padding-left: 1.5rem;
      color: var(--dark);
    }
    .gallery-table {
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0 32px;
    }
    .gallery-table td {
      padding: 0 32px;
    }
    .gallery-table img {
      width: 160px;
      border-radius: 8px;
      background: #fff;
      display: block;
    }
    @media (max-width: 1300px) {
      .container {
        padding: 0 1rem;
      }
    }
    @media (max-width: 900px) {
      .hero,
      section.blue .inside,
      .about .inside {
        flex-direction: column;
        text-align: center;
        padding: 1rem 0;
      }
      section.blue,
      .diy,
      .about {
        padding: 2rem 0.5rem;
      }
      section.blue img,
      .about img {
        margin: 1.5rem auto 0 auto;
      }
      .gallery-section {
        padding: 0 1rem;
      }
      h1, h2 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
